{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="banner">
        <h1  class="text-center">TODO</h1>
      </div>
    </div>
  </div>
</div>

<br>
<div class="container">
  <div class="row" >
    <div class="col-md-6" >
      <form method="POST" class="p-3 shadow">
        {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="TASK NAME">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="priority" placeholder="PRIORITY">
      </div>
      <div class="form-group">
        <input type="date" class="form-control" name="date" placeholder="DATE">
      </div>
        <input type="submit" class="btn btn-success"/>
      </form>
    </div>
    <div class="col-md-6">
      <h4>Task To Be Completed</h4>
      {% for i in view %}
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h4>{{i.name}}</h4>
            <p><b>{{i.priority}}</b></p>
            <p>{{i.date}}</p>
            <a type="button" class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
            <a type="submit" class="btn btn-info" href="{% url 'update' i.id %}">Update</a><br>
          </div>
        </div>
      </div>
      <br>
      {% endfor %}
    </div>
  </div>
</div>



    </div>
  </div>


{% endblock %}
